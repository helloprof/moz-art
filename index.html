    <div id="nav">
        <div class="title">
            <h1> MOZ-ART</h1>
            <!-- <h3> AI-Generated Album Art</h3> -->
        </div>
        <div>
            <!-- search -->
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="input" placeholder="Search for Artists">
        </div>
        <div>
            <button><i class="fa-solid fa-user-plus"></i></button>
            <button><a href="/new"><i class="fa-solid fa-right-to-bracket"></i></a></button>
        </div>
    </div>
    <div id="main">
        <div id="sidebar">
            <!-- " action="https://httpbin.org/post"> -->
            <form method="POST" class="chatForm">
                <i class="fa-solid fa-image" style="padding: 10px;"></i>
                <input type="text" name="chatInput" class="input" id="chatInput" placeholder="Request AI Album Art">
                <button type="submit" id="chatSubmit"><i class="fa-solid fa-paper-plane"></i></button>
            </form>
            <script>
                let chatForm = document.querySelector(".chatForm")
                // chatForm.addEventListener()
                chatForm.onsubmit = function () {
                    event.preventDefault()
                    let chatInput = document.querySelector("#chatInput")
                    let chatInputValue = chatInput.value 
                    let chatInputData = {
                        prompt: `AI album art of: ${chatInputValue}`,
                        // model: 'dalle-3'
                    }
                    console.log(chatInputData)

                    fetch('https://api.openai.com/v1/images/generations', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer OPENAI-TOKEN-HERE' // DO NOT PUSH THIS!!!!
                        },
                        body: JSON.stringify(chatInputData)
                    })
                        .then(response => response.json())
                        .then(
                            data => {
                                console.log(data.data[0].url)
                                let generatedImg = document.createElement("img")
                                generatedImg.className = "generatedImg"
                                generatedImg.src = data.data[0].url
                                let sidebar = document.querySelector("#sidebar")
                                sidebar.appendChild(generatedImg)
                            }

                        )
                        .catch(error => console.error(error));

                    // reset form 
                    chatInput.value = ""
                }
            </script>
        </div>
        <div id="homepage">

        </div>

    </div>
